  selector:
    matchLabels:
      app: eth-kms-signer
  template:
    metadata:
      labels:
        app: eth-kms-signer
    spec:
      serviceAccountName: ethereum-signer
      containers:
        - name: eth-kms-signer
          image: 702245384093.dkr.ecr.us-east-1.amazonaws.com/eth-kms-signer:541ad05f93c3b1c89f931fa3c1c43e0ecf9dc2e1-7
          env:
            - name: KMS_KEY_ID
              value: 785b7304-5e27-439c-b2ae-971392db5ec2
            - name: AWS_REGION
              value: us-east-1
            - name: ETH_TXN_RECPIENT
              value: '0x16406c22b24Cd6e8f73DbdD131be89402796190D'
            - name: ETH_RPC_URL
              value: https://sepolia.drpc.org
