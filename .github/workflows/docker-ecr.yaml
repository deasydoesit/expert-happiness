name: Build and Push eth-kms-signer to ECR

on:
  push:
    branches:
      - main
    paths:
      - 'eth-kms-signer/**'

env:
  APP_DIR: eth-kms-signer
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      docker_tag: >-
        ${{ format('{0}-{1}', github.sha, github.run_number) }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      run: |
        IMAGE_TAG=${ECR_REGISTRY}/${ECR_REPOSITORY}:${{ env.docker_tag }}
        docker build -t $IMAGE_TAG ./${APP_DIR}
        echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

    - name: Push Docker image
      run: |
        docker push $IMAGE_TAG
