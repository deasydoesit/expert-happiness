<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üö∞</text></svg>">`
    <title>Sepolia Faucet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffd208;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 600;
        }

        h3 {
            text-align: center;
        }

        .wallet-info {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .wallet-address {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
            word-break: break-all;
            background: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #dee2e6;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: #111314;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3)
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            animation: slideUp 0.3s ease-out;
        }

        .result.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .tx-hash {
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            word-break: break-all;
            background: rgba(0, 0, 0, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .amount-info {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 20px;
            font-style: italic;
        }

        .refresh-btn {
            background: #6c757d;
            font-size: 0.9rem;
            padding: 8px 15px;
            width: auto;
            margin-left: 10px;
        }

        .wallet-header {
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö∞ Sepolia Faucet üí∞</h1>
        
        <div class="wallet-info">
            <div class="wallet-header">
                <h3>KMS Wallet Address</h3>
            </div>
            <div class="wallet-address" id="walletAddress">Loading...</div>
        </div>

        <div class="amount-info">
            Each transaction sends 0.0001 ETH
        </div>

        <form id="transactionForm">
            <div class="form-group">
                <label for="recipientAddress">Recipient Address:</label>
                <input 
                    type="text" 
                    id="recipientAddress" 
                    placeholder="0x..." 
                    required
                    pattern="^0x[a-fA-F0-9]{40}$"
                    title="Please enter a valid Ethereum address"
                >
            </div>
            
            <button type="submit" class="btn" id="sendButton">
                Send Transaction
            </button>
        </form>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function loadWalletAddress() {
            try {
                const response = await fetch('/wallet');
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('walletAddress').textContent = data.address;
                } else {
                    document.getElementById('walletAddress').textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                document.getElementById('walletAddress').textContent = 'Error loading wallet address';
                console.error('Error:', error);
            }
        }

        async function sendTransaction(address) {
            const response = await fetch(`/send?address=${encodeURIComponent(address)}`, {
                method: 'POST',
            });
            
            return await response.json();
        }

        function showResult(message, isSuccess, txHash = null, etherscanUrl = null) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `result ${isSuccess ? 'success' : 'error'}`;
            
            let content = `<strong>${isSuccess ? '‚úÖ Success!' : '‚ùå Error!'}</strong><br>${message}`;
            
            if (txHash) {
                content += `<div class="tx-hash"><strong>Transaction Hash:</strong><br>${txHash}</div>`;
                
                if (etherscanUrl) {
                    content += `<div style="margin-top: 15px; text-align: center;">
                        <a href="${etherscanUrl}" target="_blank" rel="noopener noreferrer" 
                           style="display: inline-block; padding: 10px 20px; background: #667eea; color: white; 
                                  text-decoration: none; border-radius: 8px; font-weight: 500; 
                                  transition: background 0.3s ease;">
                            üìä View on Etherscan
                        </a>
                    </div>`;
                }
            }
            
            resultDiv.innerHTML = content;
            resultDiv.style.display = 'block';
            
            // Auto-hide after 15 seconds for success messages (increased time for etherscan link)
            if (isSuccess) {
                setTimeout(() => {
                    resultDiv.style.display = 'none';
                }, 15000);
            }
        }

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const address = document.getElementById('recipientAddress').value.trim();
            const sendButton = document.getElementById('sendButton');
            const resultDiv = document.getElementById('result');
            
            // Hide previous results
            resultDiv.style.display = 'none';
            
            // Validate address format
            if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                showResult('Please enter a valid Ethereum address (42 characters starting with 0x)', false);
                return;
            }
            
            // Disable button and show loading
            sendButton.disabled = true;
            sendButton.innerHTML = '<span class="loading"></span>Sending Transaction...';
            
            try {
                const result = await sendTransaction(address);
                
                if (result.error) {
                    showResult(result.error, false);
                } else {
                  showResult(`Transaction sent successfully from ${result.from} to ${result.to}`, true, result.hash, result.etherscanUrl);
                    // Clear the form
                    document.getElementById('recipientAddress').value = '';
                }
            } catch (error) {
                showResult('Network error. Please try again.', false);
                console.error('Error:', error);
            } finally {
                // Re-enable button
                sendButton.disabled = false;
                sendButton.innerHTML = 'Send Transaction';
            }
        });

        // Load wallet address on page load
        loadWalletAddress();

        // Add real-time address validation
        document.getElementById('recipientAddress').addEventListener('input', (e) => {
            const address = e.target.value.trim();
            const isValid = /^0x[a-fA-F0-9]{40}$/.test(address) || address === '';
            
            e.target.style.borderColor = address === '' ? '#e9ecef' : (isValid ? '#28a745' : '#dc3545');
        });
    </script>
</body>
</html>
