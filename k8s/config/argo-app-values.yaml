projects:
  ethereum:
    namespace: argocd
    description: 'KMS Ethereum Signer'
    sourceRepos:
    - '*'
    destinations:
    - name: '*'
      namespace: 'ethereum'
      server: '*'
    clusterResourceWhitelist:
    - group: '*'
      kind: '*'
 
applications:
  ethereum:
    namespace: argocd
    project: ethereum
    source:
      repoURL: <add_me_in_helm_release>
      targetRevision: HEAD
      path: app
    destination:
      server: https://kubernetes.default.svc
      namespace: ethereum
    syncPolicy:
      automated:
        prune: true
        selfHeal: true